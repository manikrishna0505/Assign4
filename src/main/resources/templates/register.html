<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workshop Registration</title>
    <style>
        .error { color: red; }
        .form-group { margin: 10px 0; }
        label { display: block; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Workshop Registration</h2>
    <p>Register now while seats are available!</p>
    
    <form action="#" th:action="@{/submit}" th:object="${workshopRegistration}" method="post">
        <!-- First Name -->
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" th:field="*{firstName}" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>
        
        <!-- Last Name -->
        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" th:field="*{lastName}" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>
        
        <!-- Company/Institution -->
        <div class="form-group">
            <label>Company/Institution *</label>
            <input type="text" th:field="*{companyInstitution}" />
            <span th:if="${#fields.hasErrors('companyInstitution')}" th:errors="*{companyInstitution}" class="error"></span>
        </div>
        
        <!-- Address -->
        <div class="form-group">
            <label>Address *</label>
            <textarea th:field="*{address}"></textarea>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
        </div>
        
        <!-- City -->
        <div class="form-group">
            <label>City *</label>
            <input type="text" th:field="*{city}" />
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></span>
        </div>
        
        <!-- State/Province/Region -->
        <div class="form-group">
            <label>State/Province/Region</label>
            <select th:field="*{stateProvince}">
                <option value="">-Select-</option>
                <option value="State1">State1</option>
                <option value="State2">State2</option>
                <!-- Add more states as needed -->
            </select>
        </div>
        
        <!-- Country -->
        <div class="form-group">
            <label>Country</label>
            <select th:field="*{country}">
                <option value="">-Select-</option>
                <option value="Country1">Country1</option>
                <option value="Country2">Country2</option>
                <!-- Add more countries as needed -->
            </select>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label>Email *</label>
            <input type="email" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        
        <!-- Phone Number -->
        <div class="form-group">
            <label>Phone Number *</label>
            <input type="text" th:field="*{phoneNumber}" />
            <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
        </div>
        
        <!-- Meal Preference -->
        <div class="form-group">
            <label>Meal Preference</label>
            <select th:field="*{mealPreference}">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
            </select>
        </div>
        
        <!-- Payment Mode -->
        <div class="form-group">
            <label>Payment Mode</label>
            <input type="radio" th:field="*{paymentMode}" value="Cash" /> Cash
            <input type="radio" th:field="*{paymentMode}" value="Cheque" /> Cheque
            <input type="radio" th:field="*{paymentMode}" value="DD" /> Demand Draft
        </div>
        
        <!-- DD/Cheque No. -->
        <div class="form-group">
            <label>DD/Cheque No.</label>
            <input type="text" th:field="*{ddChequeNo}" />
        </div>
        
        <!-- Bank Name -->
        <div class="form-group">
            <label>Drawn On (Bank Name)</label>
            <input type="text" th:field="*{bankName}" />
        </div>
        
        <!-- Payable At -->
        <div class="form-group">
            <label>Payable at</label>
            <input type="text" th:field="*{payableAt}" />
        </div>
        
        <!-- Submit and Reset Buttons -->
        <div class="form-group">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>
</html>
